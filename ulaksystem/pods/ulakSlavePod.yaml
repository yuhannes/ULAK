apiVersion: v1
kind: Pod
metadata:
  namespace: ulak-system
  name: ulakslavepod
  labels:
    name: ulakslavepod
spec:
  restartPolicy: OnFailure
  containers:
  - name: ulakslavepod
    image: ubuntu:latest
    command: ['sh', '-c', 'echo "[SLAVE] Hello, Kubernetes!" && 
      apt-get -y update && 
      apt-get -y install openssh-server && 
      apt-get -y install rsync && 
      service ssh start && 
      sleep 9999999999d && wait']