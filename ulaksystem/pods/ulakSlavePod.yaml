apiVersion: v1
kind: Pod
metadata:
  namespace: ulak-system
  name: ulakslavepod
  labels:
    name: ulakslavepod
spec:
  restartPolicy: OnFailure
  containers:
  - name: ulakslavepod
    image: ubuntu:latest
    command: ['sh', '-c', 'echo "[SLAVE] Hello, Kubernetes!" && 
      apt-get -y update && 
      apt-get -y install openssh-server && 
      apt-get -y install rsync && 
      service ssh start && 
      echo "[SLAVE] Status: Ready" && 
      sleep 9999999999d && wait']
    volumeMounts:
      - mountPath: /dwh
        name: datawarehouse
      - mountPath: /root
        name: master-key
  volumes:
    - name: datawarehouse
      persistentVolumeClaim:
        claimName: ulakpvc
    - name: master-key
      persistentVolumeClaim:
        claimName: sshpvc